<!DOCTYPE html>
<html>
<head>
  <title> Men Wears || Seamless Shopping</title>
  <style>          
   .Return{
      border: 1px solid blue;
      align-items: center;
      justify-content: space-between;
      width: 500px;
      margin: auto;
      text-align: center;
      background-color: aqua;
      padding: 10px;
    }
    .Return a{
      text-decoration: none;
      text-align: center;
    }                                           
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .product-grid img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    .product-description {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .product-description h2 {
      margin-top: 0;
    }

    .add-to-cart-button,
    .buy-now-button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
    }

    .add-to-cart-button {
      background-color: #4CAF50;
      color: #fff;
    }

    .buy-now-button {
      background-color: #337ab7;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="product-grid" id="product-grid">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRd7f-7q5xFBds93LInzRE4-4KAttTJuR8u5w&s" alt="Casual wear">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBmDQG1l-JSMGYDvbpkC3NHJNiQYvJ8WcsMQ&s" alt="formal wear">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRG2Yi8_Q96RVnqDvr2NYB3RI1Ld8pQ9ZDALQ&s" alt="Winter collection">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNZilh2ljlMsADltxtju3Qx-CrZN5sJe5ljw&s" alt="Casual wear">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmjvUvrdRdJqsxd7c_Yt3btiMFWMvQZAqLhw&s" alt="Winter collection">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC8Y83y2e2CK8PM4BZp_Q7u3MhhCnpW8em9Q&s" alt="formal wear">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFDQ8D8CwrtPORR8i7pUaOJjHDMwDz2bqNyA&s" alt="Casual wear">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS6HXcwozYNuczPtY9dPGUV_1quBzzC7alow&s" alt="Winter collection">

  </div>

  <div class="product-description" id="product-description">
    <h2 id="product-name"></h2>
    <p id="product-description-text"></p>
    <button class="add-to-cart-button" id="add-to-cart-button">Add to Cart</button>
    <button class="buy-now-button" id="buy-now-button">Buy Now</button>
  </div>
  <div class="Return">
    <h1><a href="./index.html">Return To Home</a></h1>

  </div>

  <script>
    const products = [
      {
        name: 'Elegant Dress',
        description: 'A beautiful elegant dress perfect for formal occasions.',
      },
      {
        name: 'Casual Dress',
        description: 'A comfortable casual dress ideal for everyday wear.',
      },
      {
        name: 'Summer Dress',
        description: 'A light and breezy summer dress for warm days.',
      },
      {
        name: 'Elegant Dress',
        description: 'A beautiful elegant dress perfect for formal occasions.',
      },
      {
        name: 'Casual Dress',
        description: 'A comfortable casual dress ideal for everyday wear.',
      },
      {
        name: 'Summer Dress',
        description: 'A light and breezy summer dress for warm days.',
      },
      {
        name: 'Elegant Dress',
        description: 'A beautiful elegant dress perfect for formal occasions.',
      },
      {
        name: 'Casual Dress',
        description: 'A comfortable casual dress ideal for everyday wear.',
      },
      
    ];

    const productGrid = document.getElementById('product-grid');
    const productDescription = document.getElementById('product-description');
    const productName = document.getElementById('product-name');
    const productDescriptionText = document.getElementById('product-description-text');

    productGrid.addEventListener('click', (event) => {
      if (event.target.tagName === 'IMG') {
        const index = Array.from(productGrid.children).indexOf(event.target);
        const product = products[index];
        productName.textContent = product.name;
        productDescriptionText.textContent = product.description;
        productDescription.style.display = 'block';
      }
    });

    document.getElementById('add-to-cart-button').addEventListener('click', () => {
      alert('Product added to cart!');
      productDescription.style.display = 'none';
    });

    document.getElementById('buy-now-button').addEventListener('click', () => {
      alert('Proceeding to checkout!');
      productDescription.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === productDescription) {
        productDescription.style.display = 'none';
      }
    });
  </script>
</body>
</html>
