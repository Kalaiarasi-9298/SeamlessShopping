<!DOCTYPE html>
<html>
<head>
  <title>Shoes for Comfy || Seamless Shopping</title>
  <style>  
   .Return{
      border: 1px solid blue;
      align-items: center;
      justify-content: space-between;
      width: 500px;
      margin: auto;
      text-align: center;
      background-color: aqua;
      padding: 10px;
    }
    .Return a{
      text-decoration: none;
      text-align: center;
    }                                                   
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .product-grid img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    .product-description {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .product-description h2 {
      margin-top: 0;
    }

    .add-to-cart-button,
    .buy-now-button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
    }

    .add-to-cart-button {
      background-color: #4CAF50;
      color: #fff;
    }

    .buy-now-button {
      background-color: #337ab7;
      color: #fff;
    }
  </style>
</head>
<body>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCJTLFzt_tu7hd5Tk0M49FibqxWcQplBI-dQ&s" alt="Sports Shoe">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYQbM5e4qn_CkYZncCxjrv9UvLzTbSrYQ47A&s" alt="Sports Shoe">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM-P-fOoCLKOigjJHYIgG_ONRB0bgdayXJTw&s" alt="Sports Shoe">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD-Y47xCqrcf3mPX3JgtJ3T91Ebt7v-iSyFQ&s" alt="Sports Shoe">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ91znJ3GkZNj69oh71Tax1OxQJqYAc-1g0w&s" alt="Sports Shoe">

    const products = [

      },
      {
        name: 'Sports shoe',
        description: 'A light and breezy summer shoe for warm days.',
      }
      // Add more products as needed
    ];

    const productGrid = document.getElementById('product-grid');
    const productDescription = document.getElementById('product-description');
    const productName = document.getElementById('product-name');
    const productDescriptionText = document.getElementById('product-description-text');

    productGrid.addEventListener('click', (event) => {
      if (event.target.tagName === 'IMG') {
        const index = Array.from(productGrid.children).indexOf(event.target);
        const product = products[index];
        productName.textContent = product.name;
        productDescriptionText.textContent = product.description;
        productDescription.style.display = 'block';
      }
    });

    document.getElementById('add-to-cart-button').addEventListener('click', () => {
      alert('Product added to cart!');
      productDescription.style.display = 'none';
    });

    document.getElementById('buy-now-button').addEventListener('click', () => {
      alert('Proceeding to checkout!');
      productDescription.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === productDescription) {
        productDescription.style.display = 'none';
      }
    });
  </script>
